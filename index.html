<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Web Developer & AI Innovator</title>
    <meta name="description" content="Your Name - Innovating at the intersection of web development and artificial intelligence.">
    <meta property="og:title" content="Your Name - Web Developer & AI Innovator">
    <meta property="og:description" content="Innovating at the intersection of web development and artificial intelligence.">
    <meta property="og:image" content="/api/placeholder/1200/630">
    <meta property="og:type" content="website">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            cursor: none;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: #ffffff;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .gradient-text {
            background: linear-gradient(45deg, #0077be, #00a6ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-border {
            border-color: #0077be;
            box-shadow: 0 0 15px rgba(0, 119, 190, 0.5);
            transition: all 0.3s ease;
        }
        .gradient-border:hover {
            box-shadow: 0 0 25px rgba(0, 166, 237, 0.7);
        }
        .social-icon {
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            filter: brightness(1.2);
        }
        #custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #00a6ed;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-black">
    <div id="custom-cursor"></div>
    <canvas id="bg-canvas"></canvas>
    <div class="content min-h-screen flex items-center justify-center">
        <div class="text-center p-8">
            <img src="/api/placeholder/200/200" alt="Your Name" class="rounded-full w-40 h-40 mx-auto mb-6 border-4 gradient-border shadow-lg">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-2 gradient-text">Your Name</h1>
            <p class="text-lg sm:text-xl md:text-2xl mb-8 max-w-lg mx-auto">Innovating at the intersection of web development and artificial intelligence.</p>
            <div class="flex justify-center space-x-6">
                <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Twitter Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ffffff"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
                </a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="LinkedIn Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ffffff"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Animated content entry
        window.addEventListener('load', () => {
            document.querySelector('.content').classList.add('visible');
        });

        // Three.js network animation with uniform nodes and slower, more transparent particles
        let scene, camera, renderer, nodes, connections, particles;

        function initAnimation() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Create nodes
            const nodeCount = 50;
            nodes = [];
            const nodeGeometry = new THREE.SphereGeometry(0.03, 8, 8);
            const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0x000066 });

            for (let i = 0; i < nodeCount; i++) {
                const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                node.position.set(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                );
                scene.add(node);
                nodes.push(node);
            }

            // Create connections and particles
            const connectionsMaterial = new THREE.LineBasicMaterial({ color: 0x0088ff, transparent: true, opacity: 0.2 });
            connections = [];
            particles = [];
            const particleGeometry = new THREE.SphereGeometry(0.01, 8, 8);
            const particleMaterial = new THREE.MeshBasicMaterial({ color: 0xb0e0ff, transparent: true, opacity: 0.6 });

            for (let i = 0; i < nodeCount; i++) {
                for (let j = i + 1; j < nodeCount; j++) {
                    if (Math.random() > 0.85) {
                        const geometry = new THREE.BufferGeometry().setFromPoints([nodes[i].position, nodes[j].position]);
                        const line = new THREE.Line(geometry, connectionsMaterial);
                        scene.add(line);
                        connections.push(line);

                        // Create particle for this connection
                        const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                        particle.position.copy(nodes[i].position);
                        particle.userData = {
                            startNode: nodes[i].position,
                            endNode: nodes[j].position,
                            speed: Math.random() * 0.004 + 0.002,
                            progress: 0
                        };
                        scene.add(particle);
                        particles.push(particle);
                    }
                }
            }

            camera.position.z = 5;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate entire structure
            scene.rotation.y += 0.001;
            scene.rotation.x += 0.0005;

            // Animate particles
            particles.forEach(particle => {
                particle.userData.progress += particle.userData.speed;
                if (particle.userData.progress > 1) {
                    particle.userData.progress = 0;
                }
                particle.position.lerpVectors(
                    particle.userData.startNode,
                    particle.userData.endNode,
                    particle.userData.progress
                );
            });

            renderer.render(scene, camera);
        }

        // Lazy load animation
        window.addEventListener('load', () => {
            initAnimation();
            animate();
        });

        // Resize handler
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
